{% extends "base.html" %}

{% block content %}
<h5>Top helpers:</h5>
<div style="margin-bottom: 15; margin-left: 10;">
{% for leader in leaders %}
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{leader.username}} 
          <span class="badge badge-primary badge-pill">{{leader.points}}</span>
        </li>
    </ul>
{% endfor %}
{% endblock %}
